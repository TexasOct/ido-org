name: Auto Tag Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  auto-tag:
    name: Auto Tag Release on Merge
    runs-on: ubuntu-latest
    # Only run if PR was merged and has 'release' label
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')

    # Grant permissions to push tags
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use GitHub token to allow pushing tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Detected version: v$VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.version }} does not exist yet"
          fi

      - name: Configure Git
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          echo "ğŸ·ï¸  Creating tag: $TAG"
          git tag -a "$TAG" -m "chore(release): ${{ steps.version.outputs.version }}"
          git push origin "$TAG"
          echo "âœ… Tag $TAG pushed successfully"

      - name: Tag creation summary
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "true" ]; then
            echo "âš ï¸  Tag v${{ steps.version.outputs.version }} already exists, skipped creation"
          else
            echo "ğŸ‰ Tag v${{ steps.version.outputs.version }} created and pushed!"
            echo "ğŸ“‹ This will trigger the release build workflow"
            echo "ğŸ”— Release will be available at: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version.outputs.version }}"
          fi
